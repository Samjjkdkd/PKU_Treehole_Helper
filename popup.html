<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .config-panel {
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .config-item {
            margin: 8px 0;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input[type="number"] {
            width: 80px;
            padding: 4px;
        }
        #start-btn, #stop-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        #stop-btn {
            background-color: #f44336;
            display: none;
        }
        .button-group {
            margin-bottom: 10px;
        }
        .hole-item {
            border: 1px solid #ddd;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .hole-id {
            color: #1a73e8;
            font-weight: bold;
        }
        .like-count {
            color: #e91e63;
            font-weight: bold;
        }
        .content {
            margin-top: 5px;
            color: #333;
            word-break: break-all;
        }
        #holes-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .status {
            margin-top: 10px;
            padding: 5px;
            background: #e8f5e9;
            border-radius: 4px;
            display: none;
        }
        .instruction {
            margin: 10px 0;
            padding: 8px;
            background-color: #fff3cd;
            border-radius: 4px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="instruction">
        使用说明：点击"开始收集数据"后，插件会<strong>自动滚动页面</strong>加载帖子，并收集排序展示收藏数据。
    </div>
    <div class="config-panel">
        <div class="config-item">
            <label>最大收集时间(分钟):</label>
            <input type="number" id="time-limit" value="5" min="1" max="60">
        </div>
        <div class="config-item">
            <label>最大帖子数量:</label>
            <input type="number" id="posts-limit" value="100" min="10" max="1000">
        </div>
    </div>
    <div class="button-group">
        <button id="start-btn">开始收集数据</button>
        <button id="stop-btn">停止收集</button>
    </div>
    <div class="status" id="status-text"></div>
    <div id="holes-container">
        <div class="loading" style="display: none;">正在收集数据...</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
